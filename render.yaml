services:
  - type: web
    name: automatax-backend
    env: node
    region: oregon
    buildCommand: npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /api/contact
    autoDeploy: true
    plan: free